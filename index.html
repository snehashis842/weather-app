<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Weather Dashboard</h1>
            <p>Live forecasts, at your fingertips</p>
            <div class="app-controls">
                <span class="control-label">°C</span>
                <label class="switch">
                    <input type="checkbox" id="unitToggle">
                    <span class="slider round"></span>
                </label>
                <span class="control-label">°F</span>
                <button id="themeToggleBtn" class="icon-btn" aria-label="Toggle dark mode">🌙</button>
            </div>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input"
                    autocomplete="off">
                <button id="currentLocationBtn" class="icon-btn" aria-label="Get current location">⌖</button>
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            <div id="searchSuggestions" class="suggestions-container"></div>
            <div id="searchHistory" class="search-history"></div>
            <div id="errorMessage" class="error-message hidden" aria-live="polite"></div>
            <div id="successMessage" class="success-message hidden" aria-live="polite"></div>
        </section>

        <div id="loadingSpinner" class="loading hidden" aria-live="polite">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <main id="weatherDisplay" class="weather-display hidden">
            <section id="currentWeather" class="current-weather">
                <div class="current-header">
                    <h2 id="cityName">--</h2>
                    <p id="currentDate">--</p>
                </div>
                <div class="current-main">
                    <div class="temperature-section">
                        <span id="temperature">--</span>
                        <p id="feelsLike">Feels like: --</p>
                    </div>
                    <div class="weather-icon-section">
                        <canvas id="main-weather-icon" class="weather-icon" width="120" height="120"></canvas>
                        <p id="weatherDescription">--</p>
                    </div>
                </div>
                <div class="weather-stats">
                    <dl class="stat">
                        <dt>🌡️ High / Low</dt>
                        <dd id="tempRange">--</dd>
                    </dl>
                    <dl class="stat">
                        <dt>💨 Wind</dt>
                        <dd id="windSpeed">--</dd>
                    </dl>
                    <dl class="stat">
                        <dt>💧 Humidity</dt>
                        <dd id="humidity">--</dd>
                    </dl>
                    <dl class="stat">
                        <dt>📊 Pressure</dt>
                        <dd id="pressure">--</dd>
                    </dl>
                    <dl class="stat">
                        <dt>🌅 Sunrise</dt>
                        <dd id="sunrise">--</dd>
                    </dl>
                    <dl class="stat">
                        <dt>🌇 Sunset</dt>
                        <dd id="sunset">--</dd>
                    </dl>
                    <dl class="stat">
                        <dt>🌬️ Air Quality</dt>
                        <dd id="aqi">--</dd>
                    </dl>
                </div>
            </section>

            <section id="hourlyForecast" class="forecast-section">
                <h3>Hourly Forecast</h3>
                <div class="hourly-container"></div>
            </section>

            <section id="dailyForecast" class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container"></div>
            </section>
        </main>

        <footer class="footer">
            <p>Weather data provided by OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="skycons.js"></script>
    <script src="script.js"></script>
</body>

</html>
